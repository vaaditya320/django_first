{% extends "base.html" %}
{% block title %} Register {% endblock title %}
{% block start %}

<div class="container mt-5 ">

    <form class="col-6 mx-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>register</h2>

        <!-- this here is code for messages, if account already exists -->
        {% if messages %}

        {{message.tags}}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <!-- ----------------------------------------------------------------- -->
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div>
            <p>Don't have an account <a href="/login/">Click here</a></p>
        </div>
    </form>


</div>




{% endblock %}
